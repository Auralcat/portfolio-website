<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Design</title>
        <!-- FontAwesome -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom CSS file -->
        <link href="assets/custom.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Splitting the modal design -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <!-- The modal -->
    <div id="myModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal body -->
                <div class="modal-body">
                    <main>
                        <!-- Project picture goes here -->
                        <section>
                            <img class="card-img-top" alt="" src="assets/img/astley.jpeg"/>
                        </section>
                        <!-- Project title, description and "visit website button" go here -->
                        <section class="container">
                            <div class="modal-header">
                                <h1>Project Title</h1>
                                <p>Project Description</p>
                                <button class="btn btn-primary">Visit Website</button>
                            </div>
                        </section>
                    </main>
                </div>
            </div>
        </div>
    </div>
    </body>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Bootstrap JS component -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
